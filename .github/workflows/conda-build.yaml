name: Conda Build and Upload

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      upload:
        description: 'Upload to Anaconda Cloud'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions: read-all

jobs:
  conda-build:
    runs-on: ubuntu-latest
    name: Build conda package (linux-64)

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.11'
          channels: conda-forge,bioconda,defaults
          channel-priority: strict

      - name: Install conda-build and anaconda-client
        run: |
          conda install -y conda-build anaconda-client conda-verify

      - name: Extract version from DESCRIPTION
        id: version
        run: |
          VERSION=$(grep '^Version:' DESCRIPTION | sed 's/Version: //')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Package version: ${VERSION}"

      - name: Build conda package
        run: |
          conda build conda-recipe/ \
            --channel conda-forge \
            --channel bioconda \
            --no-anaconda-upload \
            --output-folder conda-output/
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload conda package to Anaconda Cloud
        if: >-
          (github.event_name == 'release') ||
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.upload == 'true')
        run: |
          anaconda -t "$ANACONDA_TOKEN" upload \
            --user aviezerl \
            --force \
            conda-output/linux-64/r-dafr-*.tar.bz2
        env:
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}

      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conda-package-linux-64
          path: conda-output/linux-64/r-dafr-*.tar.bz2
          if-no-files-found: warn
