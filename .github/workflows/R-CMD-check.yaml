# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'devel'}
          - {os: macos-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      JULIA_NUM_THREADS: 2
      NOT_CRAN: true
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'

      - name: Cache Julia packages
        uses: actions/cache@v4
        with:
          path: ~/.julia
          key: ${{ runner.os }}-julia-${{ hashFiles('**/Project.toml') }}-${{ hashFiles('**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-

      - name: Install required Julia packages
        run: |
          julia -e '
          using Pkg
          Pkg.add("Suppressor")
          Pkg.add("RCall")
          Pkg.add("Logging")
          Pkg.add("DataFrames")
          Pkg.add("HDF5")
          Pkg.add("LinearAlgebra")
          Pkg.add("Muon")
          Pkg.add("NamedArrays")
          Pkg.add("SparseArrays")
          # Add packages from GitHub repositories
          Pkg.add(url="https://github.com/tanaylab/TanayLabUtilities.jl")
          Pkg.add(url="https://github.com/tanaylab/DataAxesFormats.jl")
          Pkg.precompile()
          '

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libhdf5-dev

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::JuliaCall, any::cli, any::Matrix, any::tibble, any::tidyr, any::testthat, any::withr
          needs: check

      - name: Run R CMD check (without tests)
        env:
          _R_CHECK_CRAN_INCOMING_REMOTE_: false
          _R_CHECK_FORCE_SUGGESTS_: false
        run: |
          options(crayon.enabled = TRUE)
          rcmdcheck::rcmdcheck(
            args = c("--no-manual", "--no-tests", "--no-multiarch"),
            error_on = "error",
            check_dir = "check"
          )
        shell: Rscript {0}

      - name: Install dafr package
        run: R CMD INSTALL .

      - name: Run testthat tests
        continue-on-error: true
        run: |
          Rscript -e '
          library(testthat)
          library(dafr)

          # Initialize Julia/DAF
          tryCatch({
            setup_daf(force_dev = TRUE)
          }, error = function(e) {
            message("Julia/JuliaCall initialization failed: ", e$message)
            quit(status = 1)
          })

          # Run tests and fail on test failures
          results <- test_dir("tests/testthat", reporter = "summary")
          if (any(as.data.frame(results)$failed > 0)) {
            quit(status = 1)
          }
          '

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.os }}-r${{ matrix.config.r }}-results
          path: check
